<div class="product" routerLink="/product/{{product.name}}">
  <div class="media">
    <div class="img" [style.backgroundImage]="'url('+ product.imageUrl +')'"></div>
  </div>
  <div class="product-data">
    <div class="product-name">{{product.name}}</div>
    <div class="seller">{{product.seller}}</div>
    <div class="price">{{product.price}} <span class="currency">{{product.currency}}</span></div>
  </div>
</div>
